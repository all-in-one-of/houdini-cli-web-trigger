    <body>
        <!--[if lte IE 9]>

      <h1>Set the render seed</h1>
      
      <div class="slidecontainer">
          <span id = "seedValue">0</span>
        <form method="post" action="/">
            <input type="range" min="0" max="2000" value="0" class="slider" id="seedSlider" name="seed">

            <input type="submit">
        </form>
      </div>
      
      <script>
          const seedValue = document.getElementById("seedValue");
          const seedSlider = document.getElementById("seedSlider");
          seedSlider.oninput = function(){
              seedValue.innerText = this.value;
          }
      </script>
    </body>
</html>
